<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Calculator</title>
    
</head>
<body>
    <h1 class="font-bold text-3xl text-center mt-4">Calculator</h1>
    <div id="calculator" class="bg-gray-600 max-w-[500px] mx-auto mt-4 my-4 overflow-hidden rounded-[20px]">
        <input id="display" readonly class="p-3 w-1/2 bg-gray-400 w-[100%] p-[30px] text-5xl text-align-left bg-gray-500 text-white">
        <div id="keys" class="grid grid-cols-4 gap-2 p-3 ">
            <button onclick="appendToDisplay('+')" class="bg-[#1e90ff] w-[100px] h-[100px] rounded-[50%] hover:bg-blue-700 text-3xl font-bold text-white">+</button>
            <button onclick="appendToDisplay('7')"class="bg-gray-400 w-[100px] h-[100px] rounded-[50%] hover:bg-gray-900 text-3xl font-bold text-white">7</button>
            <button onclick="appendToDisplay('8')"class="bg-gray-400 w-[100px] h-[100px] rounded-[50%] hover:bg-gray-900 text-3xl font-bold text-white">8</button>
            <button onclick="appendToDisplay('9')"class="bg-gray-400 w-[100px] h-[100px] rounded-[50%] hover:bg-gray-900 text-3xl font-bold text-white">9</button>
            <button onclick="appendToDisplay('-')"class="bg-[#1e90ff] w-[100px] h-[100px] rounded-[50%] hover:bg-blue-700 text-3xl font-bold text-white">-</button>
            <button onclick="appendToDisplay('4')"class="bg-gray-400 w-[100px] h-[100px] rounded-[50%] hover:bg-gray-900 text-3xl font-bold text-white">4</button>
            <button onclick="appendToDisplay('5')"class="bg-gray-400 w-[100px] h-[100px] rounded-[50%] hover:bg-gray-900 text-3xl font-bold text-white">5</button>
            <button onclick="appendToDisplay('6')"class="bg-gray-400 w-[100px] h-[100px] rounded-[50%] hover:bg-gray-900 text-3xl font-bold text-white">6</button>
            <button onclick="appendToDisplay('*')"class="bg-[#1e90ff] w-[100px] h-[100px] rounded-[50%] hover:bg-blue-700 text-3xl font-bold text-white">*</button>
            <button onclick="appendToDisplay('1')"class="bg-gray-400 w-[100px] h-[100px] rounded-[50%] hover:bg-gray-900 text-3xl font-bold text-white">1</button>
            <button onclick="appendToDisplay('2')"class="bg-gray-400 w-[100px] h-[100px] rounded-[50%] hover:bg-gray-900 text-3xl font-bold text-white">2</button>
            <button onclick="appendToDisplay('3')"class="bg-gray-400 w-[100px] h-[100px] rounded-[50%] hover:bg-gray-900 text-3xl font-bold text-white">3</button>
            <button onclick="appendToDisplay('/')"class="bg-[#1e90ff] w-[100px] h-[100px] rounded-[50%] hover:bg-blue-700 text-3xl font-bold text-white">/</button>
            <button onclick="appendToDisplay('0')"class="bg-gray-400 w-[100px] h-[100px] rounded-[50%] hover:bg-gray-900 text-3xl font-bold text-white">0</button>
            <button onclick="appendToDisplay('.')"class="bg-gray-400 w-[100px] h-[100px] rounded-[50%] hover:bg-gray-900 text-3xl font-bold text-white">.</button>
            <button onclick="hasil()"class="bg-gray-400 w-[100px] h-[100px] rounded-[50%] hover:bg-gray-900 text-3xl font-bold text-white">=</button>
            <button onclick="hapus()"class="bg-[#1e90ff] w-[100px] h-[100px] rounded-[50%] hover:bg-blue-700 text-3xl font-bold text-white">C</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
